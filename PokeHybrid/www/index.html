<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.css">
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="http://code.jquery.com/mobile/git/jquery.mobile-git.js"></script>
        <title>Hello World</title>
    </head>
    <body>
        
        <!-- Body -->
        
        <!-- Home page -->
        <div data-role="page" id="index-page">
            <div data-theme="a" data-role="header">
                <h3>
                    Pokedex
                </h3>
            </div>

            <div data-role="content">
                <ul data-role="listview" data-theme="a" id="pokemon-list">
                
                </ul>
            </div>

            <div data-theme="a" data-role="footer" data-position="fixed">

            </div>
        </div>  
        
        <!-- Detail page -->
        <div data-role="page" id="detail-page">
            <div data-theme="a" data-role="header">
                <h3 id="pokemon-name">
                    Pokemon name
                </h3>
                <a href="#index-page" class="ui-btn-right">Back</a>
            </div>

            <div data-role="detail-content">
                <img src="./img/pokeball_loading.gif"></img>
                
                <ul data-role="listview" data-theme="a" id="types" data-inset="true">
                <li data-role="list-divider" data-theme="b">Types</li>
                </ul>
                </br>
                <ul data-role="listview" data-theme="a" id="moves" data-inset="true">
                <li data-role="list-divider" data-theme="b">Moves</li>
                </ul>
            </div>

            <div data-theme="a" data-role="footer" data-position="fixed">

            </div>
        </div> 
        
        <!-- Don't edit -->
        <script type="text/javascript" src="cordova.js"></script>
        
        <!-- models -->
        <script src="js/model/pokemon.js"></script>
        
        <!-- handler -->
        <script src="js/controller/APIhandler.js"></script>
        
        <!-- controller -->
        <script type="text/javascript" src="js/index.js"></script>
        
<!--        <script type="text/javascript">
            app.initialize();
        </script> 
-->
    </body>
</html>
